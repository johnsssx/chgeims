{% extends "layout.html" %} {% block content %} {% load static %} {% load crispy_forms_tags %}

<main style="min-height: 100vh">
  <section>
    <div class="container p-4" style="min-height: 100vh">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card bg-black">
            <div class="card-body">
              <h2 class="h3">Login</h2>
              <form method="post">
                {% csrf_token %} {{ form | crispy }}
                <a href="{% url 'main' %}">Home</a>
                |
                <a href="{% url 'sign_up' %}">Sign Up</a>
                <input type="submit" class="btn btn-success float-right" value="login" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{%endblock%}
