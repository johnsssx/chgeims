{% extends 'layout.html' %} {% block content %} {% load static %} {% load humanize %}

<main style="min-height: 100vh">
  <section class="bg-black">
    <script>
      function backPage() {
        window.history.back();
      }
    </script>
    <div
      style="
        background: #000428; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #004e92,
          #000428
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #004e92,
          #000428
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      "
    >
      <div class="container">
        <div class="row p-5">
          <div class="col-xs-12">
            <div class="d-flex justify-content-center mb-2">
              <header class="header-container">
                <div class="container h-100">
                  <div class="row text-center">
                    <div class="col-xs-12">
                      <h1 class="display-5">{{posts.title | capfirst}}</h1>
                      <time class="text-center text-muted"
                        >{{posts.created_on|date:'F jS Y'}}</time
                      >
                    </div>
                  </div>
                </div>
              </header>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-between align-items-center p-1"
      style="
        background: #000000; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #434343,
          #000000
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #434343,
          #000000
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      "
    >
      <a
        href="#"
        onclick="backPage()"
        class="btn px-2 rounded-0 d-flex align-items-center bg-black text-white"
      >
        <span class="me-1">&larr; Atras</span>
      </a>
    </div>
  </section>
  <section>
    <div class="container text-left my-5 article-section">
      <h1>{{posts.title|capfirst}}</h1>
      <div class="py-3">{{posts.content}}</div>
      <p class="bg-dark p-4">
        {{posts.copiri|capfirst}}
        <a href="{{posts.url}}" class="text-light">{{posts.author|capfirst}}</a>
      </p>
    </div>
  </section>
</main>

{% endblock %}
